<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:ital,opsz,wght@1,6..96,600&family=EB+Garamond:ital,wght@1,500&family=Merriweather:ital@1&family=Open+Sans:wght@300&family=Poppins:wght@300&family=Source+Sans+Pro:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="AppFinanças.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <h1 class="title">Controle Financeiro</h1>
    </header>
    <main id="main">
        <section class="cardContainer">
            <section class="card">
                <p class="cardTitle">Entradas ⬆</p>
                <h3 id="ent" class="val">00.00</h3>
            </section>
            <section class="card">
                <p class="cardTitle">Saídas ⬇</p>
                <h3 id="sai" class="val">00.00</h3>
            </section>
            <section class="card">
                <p class="cardTitle">Total $</p>
                <h3 id="total" class="val">00.00</h3>    
            </section>
        </section>

        <section class="inputContainer">
            <label for="descricao">
                <p>Descrição</p>
                <input type="text" id="descricao">
            </label>
            <label for="value">
                <p>Valor</p>
                <input type="number" id="value">
            </label>
            <label for="Entrada">
                <input type="radio" name="rad" id="Entrada" >
                <span>Entrada</span>
            </label>
            <label for="Saida">
                <input type="radio" name="rad"  id="Saida" >
                <span>Saída</span>
            </label>
            <input type="button" value="Adicionar" class="addBtn" id="button">
        </section>

        <section class="viewport">
            <div class="columns">
                <div>
                    <h3>Descrição</h3>
                </div>
                <div>
                    <h3>Valor</h3>
                </div>
                <div>
                    <h3>Tipo</h3>
                </div>
                <div>

                </div>
            </div>
            <hr>
            <div id="data">
            </div>
        </section>
    </main>

    <script src="appFinanças.js"></script>
</body>
</html>
